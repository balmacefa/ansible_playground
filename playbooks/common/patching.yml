---
- name: OS Patching and Updates
  hosts: all
  become: yes
  tasks:
    - name: Update apt packages (Debian/Ubuntu)
      apt:
        update_cache: yes
        upgrade: dist
      when: ansible_os_family == "Debian"

    - name: Update yum packages (RedHat/CentOS/Rocky)
      yum:
        name: '*'
        state: latest
      when: ansible_os_family == "RedHat"

    - name: Check if reboot is required (Debian/Ubuntu)
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file
      when: ansible_os_family == "Debian"

    - name: Check if reboot is required (RedHat/CentOS/Rocky)
      command: needs-restarting -r
      register: needs_restarting
      failed_when: false
      changed_when: needs_restarting.rc == 1
      when: ansible_os_family == "RedHat"

    - name: Reboot server if necessary (Debian/Ubuntu)
      reboot:
        msg: "Reboot initiated by Ansible for OS patching"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when:
        - ansible_os_family == "Debian"
        - reboot_required_file.stat.exists | default(false)

    - name: Reboot server if necessary (RedHat/CentOS/Rocky)
      reboot:
        msg: "Reboot initiated by Ansible for OS patching"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when:
        - ansible_os_family == "RedHat"
        - needs_restarting.rc is defined and needs_restarting.rc == 1
